<div class="group relative bg-white/80 backdrop-blur-sm rounded-3xl shadow-xl overflow-hidden hover:shadow-2xl transition-all duration-500 transform hover:-translate-y-3 hover:rotate-1 border border-white/20">
  <div class="absolute inset-0 bg-gradient-to-br from-yellow-400/10 via-transparent to-orange-400/10 opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>

  <div class="relative h-72 overflow-hidden">
    <img
      [src]="food.image"
      [alt]="food.name"
      class="w-full h-full object-cover transition-all duration-700 group-hover:scale-125 group-hover:rotate-2"
    />

    <div class="absolute top-4 right-4 bg-gradient-to-r from-yellow-400 to-orange-400 text-white px-4 py-2 rounded-2xl text-sm font-bold shadow-lg transform group-hover:scale-110 transition-transform duration-300">
      <span class="mr-1">‚≠ê</span>{{ food.rating }}
    </div>

    <div class="absolute top-4 left-4 bg-white/90 backdrop-blur-sm text-gray-800 px-4 py-2 rounded-2xl text-sm font-semibold shadow-md">
      {{ food.cuisine }}
    </div>

    <div class="absolute inset-0 bg-gradient-to-t from-black/30 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
  </div>

  <div class="p-8 relative z-10">
    <div class="mb-6">
      <h3 class="text-3xl font-bold text-gray-800 mb-2 group-hover:text-orange-600 transition-colors duration-300">
        {{ food.name }}
      </h3>
      <div class="w-16 h-1 bg-gradient-to-r from-yellow-400 to-orange-400 rounded-full transform origin-left group-hover:scale-x-150 transition-transform duration-500"></div>
    </div>

    <p class="text-orange-600 font-semibold mb-4 text-lg">{{ food.cuisine }}</p>

    <div class="mb-6">
      <h4 class="text-sm font-bold text-gray-700 mb-3 uppercase tracking-wider">
        Ingredients:
      </h4>
      <div class="bg-gray-50 rounded-2xl p-4 border-l-4 border-yellow-400">
        <p class="text-sm text-gray-600 leading-relaxed">
          {{ food.ingredients.join(", ") }}
        </p>
      </div>
    </div>

    <div class="flex flex-wrap gap-2 mb-8">
      @for(tag of food.tags; track $index) {
        <span class="bg-gradient-to-r from-gray-100 to-gray-50 hover:from-yellow-100 hover:to-orange-100 text-gray-700 px-4 py-2 rounded-full text-xs font-semibold border border-gray-200 hover:border-yellow-300 transition-all duration-300 transform hover:scale-105">
          {{ tag }}
        </span>
      }
    </div>

    <a
      [routerLink]="['/product', food.id]"
      class="block w-full bg-gradient-to-r from-yellow-400 via-orange-400 to-amber-400 hover:from-yellow-500 hover:via-orange-500 hover:to-amber-500 text-white font-bold py-4 px-8 rounded-2xl transition-all duration-300 transform hover:scale-105 hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-yellow-200 text-center relative overflow-hidden group/btn"
    >
      <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent -skew-x-12 -translate-x-full group-hover/btn:translate-x-full transition-transform duration-700"></div>
      <span class="relative z-10">View Details</span>
    </a>
  </div>
</div>
